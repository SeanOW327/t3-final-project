<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>

    <!-- External css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Source+Sans+3:wght@400;500;700&display=swap" rel="stylesheet">
     
    <!-- internal css -->
    
    <link rel="stylesheet" href="/css/main.css">


</head>
<body>
    
  <!-- ------------------------------------------------------------------------------------------------ -->
  <!-- Nav Bar -->

    <nav class="navbar fixed-top">
        <div class="container">
        
            <!-- Logo -->
            <a class="navbar-brand" href="/index.html">
                <img src="/assets/logo white bg.svg" alt="Logo" height="32">
            </a>

            <!-- Nav Items -->
            <ul class="nav">
                <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" href="/pages/trips.html">Trips</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/pages/cart.html">Cart</a>
                </li>
                <button id="navButton" class="primary-button nav-button"> Surprise me!</button>
            </ul>

        </div>
    </nav>


    <!-- ------------------------------------------------------------------------------------------------ -->
  <!-- Trips -->

  

  <div class="section">
    <div class="container">
      <h2>All Trips</h2>

      <div class="buttonWrap">
        
          <select id="sort-options" onchange="sortFunction()">
            <option value="all">All Destinations</option>
            <option value="short">Short Duration Trips</option>
            <option value="long">Long Duration Trips</option>
            <option value="single">Single Destination</option>
            <option value="multi">Multi Destinations</option>
            <option value="round">round Trips</option>
            <option value="rowBoat">Row Boat Special</option>
          </select>
      
      </div>

     

      <div id="all-cards-container" class="row ">


       <template id="tripsTemplate">

        <div class="col-4">
            <div class="card">
  
              <div class="trip-short-details">
                <p id="tripNameText">Caribbean</p>
                <p id="tripPriceText"></p>
              </div>
  
              <div class="trip-details">
                <div class="flex-wrapper">
                  <div class="trip-details_wrap">
                    <p id="tripNameText" class="trip-details_name">Caribbean</p>
                    <p id="tripPriceText" class="price-text"></p>
                  </div>
                </div>
                <div class="flex-wrapper">
                  <div class="trip-details_wrap">
                    <p class="trip-detail_heading">Destinations</p>
                    <p id="destinationText" class="trip-detail_content"></p>
                  </div>
                  <div class="trip-details_wrap">
                    <p class="trip-detail_heading">Trip Length</p>
                    <p id="lengthText" class="trip-detail_content"></p>
                  </div>
                  <div class="trip-details_wrap">
                    <p class="trip-detail_heading">Departure time</p>
                    <p id="departureText" class="trip-detail_content"></p>
                  </div>
                  <div class="trip-details_wrap">
                    <p class="trip-detail_heading">Return Trip:</p>
                    <p id="roundTripBool" class="trip-detail_content"></p>
                  </div>
                  <div class="trip-details_wrap">
                    <p class="trip-detail_heading">Trip code</p>
                    <p id="tripCodeText" class="trip-detail_content"></p>
                  </div>
                </div>
                <div class="flex-wrapper">
                  <button class="buy-ticket-button">Purchase Ticket</button>
                </div>
                
              </div>
  
              <div class="card-bg_wrapper">
                <img class="card-bg" src="" alt="">
              </div>
            </div>
          </div>

       </template>

        
      </div>

    </div>
  </div>


    <!-- JQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
   
   <!-- Bootstrap Script -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
   <!-- Local Script -->
   <script src="/js/main.js"></script>

</body>
</html>
